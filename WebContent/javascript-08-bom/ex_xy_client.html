<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
* {
   margin: 0px; padding: 0px;
}

#layout {
    width: 500px;
    height: 180px;
    margin:5px;
    border: 1px solid #333;
    background: #FFFCF1;
    text-align: center;
    padding: 72px 0;
    box-sizing: border-box;
}
</style>

</head>
<body>

<div style="height: 100px; margin:5px;">
    <h3>마우스 위치 : event.clientX, event.clientY</h3>
    <p>
          container가 아닌 document의 가장 위쪽 지점에서부터의
            마우스 포인터의 x,y위치값(스크롤은 무시)
    </p>
</div>

<div id="layout"></div>

<script type="text/javascript">
document.getElementById("layout").onclick = function() {
	var x = event.clientX;
    var y = event.clientY; 
    alert('x좌표:' +x + ', y좌표:' + y);
}
</script>

</body>
</html>
