<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
    <style type="text/css">
      * {
        margin: 0px;
        padding: 0px;
      }

      #layout {
        width: 500px;
        height: 180px;
        margin: 5px;
        border: 1px solid #333;
        background: #fffcf1;
        text-align: center;
        padding: 72px 0;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div style="height: 100px; margin: 5px;">
      <h3>마우스 위치 : event.pageX, event.pageY</h3>
      <p>
        clientX , clientY와 같지만 스크롤시 스크롤까지 포함한 마우스 포인터의 x, y 위치값(IE8은
        지원하지 않음) <strong>(무한스크롤 구현 시 이용)</strong>
      </p>
    </div>

    <div id="layout"></div>

    <script type="text/javascript">
      document.getElementById("layout").onclick = function () {
        var x = event.pageX;
        var y = event.pageY;
        alert("x좌표:" + x + ", y좌표:" + y);
      };
    </script>
  </body>
</html>
