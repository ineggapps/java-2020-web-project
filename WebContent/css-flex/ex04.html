<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
      }
      .parent {
        display: flex;
        width: 900px;
        height: 350px;
        border: 1px solid skyblue;
        align-items: center; /*수직 정렬: 수직의 가운데*/
        justify-content: center; /*수평 정렬: 수평의 가운데*/
      }

      .box {
        width: 350px;
        height: 55px;
        border: 1px solid palevioletred;
        background-color: palegoldenrod;
      }

      h3 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="box" style="order: 2;">
        <h3>display:flex를 이용한 수평/수직정렬, order:2</h3>
      </div>
      <div class="box" style="order: 1;">
        <h3>display:flex를 이용한 수평/수직정렬, order:1</h3>
      </div>
    </div>
  </body>
</html>
