<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      .flex-container {
        display: flex;
        width: 350px;
        padding: 10px;
        margin: 20px;
        border: 3px dotted #dddddd;
      }

      .row {
        flex-direction: row;
      }

      .row-reverse {
        flex-direction: row-reverse;
      }

      .column {
        flex-direction: column;
      }

      .column-reverse {
        flex-direction: column-reverse;
      }

      .box {
        width: 80px;
        height: 50px;
        line-height: 50px;
        text-align: center;
        margin: 5px;
        border: 1px solid skyblue;
      }
    </style>
  </head>
  <body>
    <h3>flex-direction: 아이템의 주축(axis) 방향 설정</h3>
    <p>기본값</p>
    <div class="flex-container">
      <div class="box">A</div>
      <div class="box">B</div>
      <div class="box">C</div>
    </div>
    <hr />
    <p>flex-direction: row</p>
    <div class="flex-container row">
      <div class="box">A</div>
      <div class="box">B</div>
      <div class="box">C</div>
    </div>
    <hr />
    <p>flex-direction: row-reverse</p>
    <div class="flex-container row-reverse">
      <div class="box">A</div>
      <div class="box">B</div>
      <div class="box">C</div>
    </div>
    <hr />
    <p>flex-direction: column</p>
    <div class="flex-container column">
      <div class="box">A</div>
      <div class="box">B</div>
      <div class="box">C</div>
    </div>
    <hr />
    <p>flex-direction: column-reverse</p>
    <div class="flex-container column-reverse">
      <div class="box">A</div>
      <div class="box">B</div>
      <div class="box">C</div>
    </div>
  </body>
</html>
