<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
*{
	margin: 0px; padding: 0px;
}
body {
    font-size: 14px;
	font-family: "맑은 고딕", 나눔고딕, 돋움, sans-serif;
    box-sizing: border-box;  /* padding과 border는 크기에 포함되지 않음 */	
}
a{
	color: #000000;
	text-decoration: none;
	cursor: pointer;
}
a:active, a:hover {
	text-decoration: underline;
	color: tomato;
}
.btn {
    color:#333333;
    font-weight:500;
    border:1px solid #cccccc;
    background-color:#fff;
    text-align:center;
    cursor:cursor;
    padding:3px 10px 5px;
    border-radius:4px;
}
.btn:active, .btn:focus, .btn:hover {
	 background-color:#e6e6e6;
	 border-color: #adadad;
	 color: #333333;
}

.board {
	margin:30px auto 0px;
	width:600px;
	text-align:left;
}

.board .board-title {
	width:100%;
	height:45px;
	line-height:45px;
	text-align:left;
	font-weight: bold;
	font-size:15px;
}

.board .board-article {
	width:100%;
	margin:10px auto 0px;
	overflow: visible;
	border-top:3px solid #507CD1;
	border-bottom:1px solid #507CD1;
	text-align:left;
}

.board .article-header {
	height:35px;
	line-height:35px;
	border-bottom:1px solid #507CD1;
	text-align:center;
}

.board .board-article dt {
	float:left;
	width:80px;
	height:35px;
	line-height:35px;
	text-align:center;
	background-color:#eeeeee;
}

.board .board-article dd {
	padding-left:10px;
	float:left;
	width:210px;
	height:35px;
	line-height:35px;
	text-align:left;
}

.board .article-bottomLine {
	height:35px;
	line-height:35px;
	border-bottom:1px solid #cccccc;
	clear:both;
	text-align:left;
}
.board .article-noLine {
	height:35px;
	line-height:35px;
	clear:both;
	text-align:left;
}

.board .article-content {
    padding: 20px 30px 20px 30px;
    min-height:150px;
	overflow: visible;
	border-bottom:1px solid #507CD1;
	text-align:left;
    word-break:break-all;
}

.board .article-footer {
	clear:both;
	padding:10px 0px;
	margin-bottom:20px;
}

.board .article-footer .left-footer{
	float:left;
	width:300px;
	text-align:left;
}
.board .article-footer .right-footer{
	float:right;
	width:300px;
	text-align:right;
}
</style>

</head>
<body>

<div class="board">
	<div class="board-title">
	    <h3><span>|</span> 게시판</h3>
	</div>
	<div class="board-article">
		<div class="article-header">
			게시물 제목
		</div>

		<dl class="article-bottomLine">
			<dt>작성자</dt>
			<dd>홍길동</dd>
			<dt>줄수</dt>
			<dd>10</dd>
		</dl>
		<dl class="article-bottomLine">
			<dt>등록일</dt>
			<dd>2000-10-10</dd>
			<dt>조회수</dt>
			<dd>10</dd>
		</dl>

		<div class="article-content">게시물 내용</div>
		<div class="article-bottomLine">
			이전글 : 이전글입니다.
		</div>
		<div class="article-noLine">
			다음글 : 다음글입니다.
		</div>
	</div>
	<div class="article-noLine" style="text-align:right">
		    From : 127.0.0.1
	</div>
	<div class="article-footer">
		<div class="left-footer">
               <button type="button" class="btn" onclick=""> 수정 </button>
               <button type="button" class="btn" onclick=""> 삭제 </button>
		</div>
		<div class="right-footer">
               <button type="button" class="btn"> 리스트 </button>
		</div>
	</div>
</div>

</body>
</html>
