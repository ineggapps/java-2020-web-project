<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
      }
      ul li {
        list-style-type: none;
        height: 35px;
        line-height: 35px;
      }
      body {
        font-size: 13px;
      }
      h1.title {
        font-size: 18px;
        margin: 15px 0;
      }
      #container {
        width: 700px;
        margin: 20px auto;
      }
      #board_content .title {
        border-top: 3px solid #507cd1;
        text-align: center;
        height: 50px;
        line-height: 50px;
      }
      #board_detail ul:first-child {
        border-top: 1.5px solid #507cd1;
        border-bottom: 1px solid #ccc;
      }
      #board_detail ul:last-child {
        border-bottom: 1.5px solid #507cd1;
      }
      #board_detail ul:after {
        clear: both;
        content: "";
        display: block;
      }

      #board_detail ul li {
        padding: 0;
        float: left;
      }
      #board_detail ul li:nth-child(2n-1) {
        text-align: center;
        background-color: #eee;
        width: 13%;
      }
      #board_detail ul li:nth-child(2n) {
        padding-left: 2%;
        width: 35%;
      }

      #content {
        min-height: 200px;
        padding: 20px 30px;
      }

      #navigator {
        border-top: 1.5px solid #507cd1;
        border-bottom: 1.5px solid #507cd1;
      }
      #navigator ul li:not(:last-child) {
        border-bottom: 1px solid #ccc;
      }
      .from {
        margin: 10px 0;
        text-align: right;
      }

      .buttons {
        clear: both;
        margin: 20px 0;
      }
      .buttons li:not(:last-child) {
        float: left;
        margin-right: 8px;
      }
      .buttons li:last-child {
        float: right;
      }
      .buttons a {
        display: block;
        width: 50px;
        height: 27px;
        line-height: 27px;
        border: 0.5px solid #c0c0c0;
        border-radius: 5px;
        text-align: center;
        color: #333;
        text-decoration: none;
      }
    </style>
  </head>

  <body>
    <div id="container">
      <h1 class="title">| 게시판</h1>

      <div id="board_content">
        <div class="title">게시물 제목</div>
        <div id="board_detail">
          <ul>
            <li>작성자</li>
            <li>홍길동</li>
            <li>줄수</li>
            <li>10</li>
          </ul>
          <ul>
            <li>등록일</li>
            <li>2000-10-10</li>
            <li>조회수</li>
            <li>10</li>
          </ul>
        </div>
        <div id="content">게시물 내용</div>
        <div id="navigator">
          <ul>
            <li>이전글: 이전글입니다.</li>
            <li>다음글: 다음글입니다.</li>
          </ul>
        </div>
        <p class="from">From: 127.0.0.1</p>
      </div>

      <ul class="buttons">
        <li><a href="#">수정</a></li>
        <li><a href="#">삭제</a></li>
        <li><a href="#">리스트</a></li>
      </ul>
    </div>
  </body>
</html>
