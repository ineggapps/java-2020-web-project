<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
*{
	margin: 0px; padding: 0px;
}

body {
	font-size: 14px;
	font-family: "맑은 고딕", 나눔고딕, 돋움, sans-serif;
}

.board {
	width: 700px; margin: 30px auto 0;
}

.board .board-title {
	width:100%;
	height:45px;
	line-height:45px;
	text-align:left;
	font-weight: bold;
	font-size:15px;
}

.list-title {
	clear:both;
}
.list-title ul{
	list-style:none;
	height:35px;
	background-color: #507CD1;
	color: #ffffff;
}
.list-title li {
	float:left;
	height:35px;
	line-height:35px;
	text-align:center;
}

.list-row ul{
	clear:both;
	list-style:none;
}
.list-row li {
	float:left;
	height:35px;
	line-height:35px;
	text-align:center;
	border-bottom:1px solid #cccccc;
}

.board .num {width:50px;}
.board .subject {width:410px;}
.board .name {width:95px;}
.board .created {width:85px;}
.board .hit {width:60px;}

.list-row .subject {text-align: left; width:400px; padding-left: 10px; }

</style>

</head>
<body>

<div class="board">
	<div class="board-title">
	    <h3><span>|</span> 게시판</h3>
	</div>
	
	<div class="list-title">
			<ul>
				<li class="num">번호</li>
				<li class="subject">제목</li>
				<li class="name">작성자</li>
				<li class="created">작성일</li>
				<li class="hit">조회수</li>
			</ul>
	</div>
	
	<div class="list-row">
			<ul>
				<li class="num">2</li>
				<li class="subject">제목 2...</li>
				<li class="name">스프링</li>
				<li class="created">2015-10-10</li>
				<li class="hit">10</li>
			</ul>
			
			<ul>
				<li class="num">1</li>
				<li class="subject">제목 1...</li>
				<li class="name">홍길동</li>
				<li class="created">2015-10-10</li>
				<li class="hit">5</li>
			</ul>
	</div>
</div>

</body>
</html>
