<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
      }
      body {
        font-size: 13px;
      }
      a {
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
        color: tomato;
      }
      #top {
        height: 30px;
        width: 850px;
        margin: 30px auto;
      }
      #top ul li {
        list-style: none;
        /*li 안의 a항목은 color속성이 적용되지 않는다.*/
        color: white;
        background-color: #2d2d2d;
        float: left;
        line-height: 40px;
        vertical-align: middle;
        text-align: center;
      }
      #top a {
        text-decoration: none;
        color: white;
        display: block;
        width: 150px;
        font-weight: 900;
      }
      #top a:hover {
        color: orange;
        background-color: #4d4d4d;
      }
    </style>
  </head>
  <body>
    <nav id="top">
      <ul>
        <li><a href="#">홈</a></li>
        <li><a href="#">게시판</a></li>
        <li><a href="#">커뮤니티</a></li>
        <li><a href="#">블로그</a></li>
        <li><a href="#">고객센터</a></li>
      </ul>
    </nav>
  </body>
</html>
