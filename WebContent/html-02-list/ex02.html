<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0; /*padding을 0으로 설정하면 li의 기호가 나오지 않는다.*/
      }
      body {
        font-size: 16px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      }
      #box {
        width: 400px;
        margin: 30px auto;
      }
      .row:first-child {
        border-top: 3px solid #ccc;
        background-color: #efefef;
      }
      .row {
        padding: 0;
        list-style: none;
        clear: both;
        height: 30px;
        border-bottom: 1px solid #ccc;
      }
      .row li {
        float: left;
        width: 80px;
        line-height: 30px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="box">
      <ul class="row">
        <li>이름</li>
        <li>국어</li>
        <li>영어</li>
        <li>수학</li>
      </ul>
      <ul class="row">
        <li>심심해</li>
        <li>80</li>
        <li>90</li>
        <li>70</li>
      </ul>
      <ul class="row">
        <li>어려워</li>
        <li>90</li>
        <li>90</li>
        <li>90</li>
      </ul>
    </div>
  </body>
</html>
