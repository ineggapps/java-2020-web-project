<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function fun() {
        document.write("자바스크립트 " + new Date() + "<br />");
      }
      setTimeout("alert('방가방가')", 3000); //3초 후 한 번 실행
      setInterval("fun()", 1000); //1초마다 fun()함수 실행
      document.write("타이머 함수 예제 <br />");
    </script>
  </head>
  <body></body>
</html>
