<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function calc() {
        var s = document.getElementById("inputs").value;
        if (!s) {
          return;
        }
        var a = eval(s);
        document.getElementById("resultLayout").innerHTML = s + "=" + a;
      }
    </script>
  </head>
  <body>
    <div>
      <input type="text" id="inputs" placeholder="수식 입력(6+7)" />
      <button type="button" onclick="calc()">결과</button>
    </div>
    <div id="resultLayout"></div>
  </body>
</html>
