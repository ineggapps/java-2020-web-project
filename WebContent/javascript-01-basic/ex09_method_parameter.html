<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // function sub1() {// 이 함수 구문을 추가하여도 오류가 발생한다
      //   console.log("인자없음");
      // }
      function sub1(a) {
        console.log(a);
      }
      sub1(); // undefined
      sub1(10); // 10
      sub1(2, 4, 6); // 2

      /*
      메서드 인자가 없으면 함수를 호출할 수 없다
      오버로딩이 불가능함을 의미한다.
      */

      function sub2() {
        var s = "";
        console.log(sub2.arguments);
        for (var n = 0; n < sub2.arguments.length; n++) {
          //arguments는 배열을 의미한다.
          s += sub2.arguments[n] + ", ";
        }
        console.log(s);
      }

      sub2();
      sub2(1, 3, 5);
      sub2(2, 4);

      /*
      분명 sub2 메서드는 파라미터를 받는 게 없다. 
      하지만 함수 내에서 복수 개의 인자를 받을 수 있는 방법이 존재한다.
      */
    </script>
  </head>
  <body></body>
</html>
