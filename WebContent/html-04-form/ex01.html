<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript">
      function send() {
        alert("방가 ^^");
      }
    </script>
  </head>
  <body>
    <form name="myForm" action="javascript:send();" method="POST">
      <fieldset>
        <!-- 여러 가지 태그를 하나로 묶을 때 사용한다. legend라는 태그와 함께 사용한다. -->
        <!-- input태그가 하나밖에 없으면 submit 버튼이 없이 바로 서버로 보낸다. (여기서는 javascript:send() 메서드 호출) -->
        <legend>입력 사항</legend>
        <p>
          <label>아이디: <input type="text" name="id" /></label>
        </p>
        <p>
          <label>암호: <input type="password" name="password" /></label>
        </p>
      </fieldset>
      <p>
        <button type="submit">입력 완료</button>
      </p>
    </form>
  </body>
</html>
