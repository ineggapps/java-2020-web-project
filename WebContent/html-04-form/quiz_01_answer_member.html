<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
    <style type="text/css">
      * {
        margin: 0px;
        padding: 0px;
      }
      body {
        font-size: 14px;
        font-family: "맑은 고딕", 나눔고딕, 돋움, sans-serif;
      }

      a {
        color: #000000;
        text-decoration: none;
        cursor: pointer;
      }
      a:active,
      a:hover {
        text-decoration: underline;
        color: tomato;
      }
      .btn {
        color: #333333;
        font-weight: 500;
        border: 1px solid #cccccc;
        background-color: #fff;
        text-align: center;
        cursor: pointer;
        padding: 3px 10px 5px;
        border-radius: 4px;
      }
      .btn:active,
      .btn:focus,
      .btn:hover {
        background-color: #e6e6e6;
        border-color: #adadad;
        color: #333333;
      }
      .boxTF {
        border: 1px solid #999999;
        padding: 4px 5px 5px;
        border-radius: 4px;
        background-color: #ffffff;
      }
      .selectField {
        border: 1px solid #999999;
        padding: 2px 5px 6px;
        border-radius: 4px;
        font-size: 12px;
      }

      .member {
        width: 600px;
        margin: 30px auto 0px;
      }

      .title {
        width: 100%;
        height: 45px;
        line-height: 45px;
        text-align: left;
        font-weight: bold;
        font-size: 15px;
      }

      .member-body {
        margin-top: 3px;
      }

      .list-line-3 {
        border-top: 3px solid #507cd1;
      }
      .list-row {
        clear: both;
        list-style: none;
      }

      .list-row li {
        float: left;
        padding-left: 8px;
        border-bottom: 1px solid #cccccc;
        height: 37px;
        line-height: 37px;
      }

      .col-subject {
        width: 92px;
        background: #e6e6e6;
      }

      .col-input {
        width: 492px;
      }
    </style>
  </head>
  <body>
    <div class="member">
      <div class="title">
        <h3><span>|</span> 회원 가입</h3>
      </div>

      <div class="member-body">
        <form name="memberForm" method="post">
          <ul class="list-row list-line-3">
            <li class="col-subject">아이디</li>
            <li class="col-input">
              <input type="text" name="userId" id="userId" maxlength="10" class="boxTF" />
              <span id="userIdState" style="display: none;"></span>
            </li>
          </ul>

          <ul class="list-row">
            <li class="col-subject">패스워드</li>
            <li class="col-input">
              <input type="password" name="userPwd" class="boxTF" maxlength="10" />
            </li>
          </ul>

          <ul class="list-row">
            <li class="col-subject">패스워드 확인</li>
            <li class="col-input">
              <input type="password" name="userPwd1" class="boxTF" maxlength="10" />
            </li>
          </ul>

          <ul class="list-row">
            <li class="col-subject">이 름</li>
            <li class="col-input">
              <input type="text" name="userName" maxlength="20" class="boxTF" />
            </li>
          </ul>

          <ul class="list-row">
            <li class="col-subject">생년월일</li>
            <li class="col-input">
              <input type="text" name="birth" maxlength="20" class="boxTF" />
            </li>
          </ul>

          <ul class="list-row">
            <li class="col-subject">이메일</li>
            <li class="col-input">
              <select name="selectEmail" class="selectField">
                <option value="">선 택</option>
                <option value="naver.com">네이버 메일</option>
                <option value="hanmail.net">한 메일</option>
                <option value="hotmail.com">핫 메일</option>
                <option value="gmail.com">지 메일</option>
                <option value="direct">직접입력</option>
              </select>
              <input type="text" name="email1" maxlength="30" class="boxTF" /> @
              <input type="text" name="email2" maxlength="30" class="boxTF" readonly="readonly" />
            </li>
          </ul>

          <ul class="list-row">
            <li class="col-subject">전화번호</li>
            <li class="col-input">
              <select name="tel1" class="selectField">
                <option value="">선 택</option>
                <option value="010">010</option>
                <option value="011">011</option>
                <option value="016">016</option>
                <option value="017">017</option>
                <option value="018">018</option>
                <option value="019">019</option>
              </select>
              <input type="text" name="tel2" maxlength="4" class="boxTF" /> -
              <input type="text" name="tel3" maxlength="4" class="boxTF" />
            </li>
          </ul>

          <ul class="list-row">
            <li class="col-subject">우편번호</li>
            <li class="col-input">
              <input
                type="text"
                name="zip"
                size="25"
                maxlength="7"
                class="boxTF"
                readonly="readonly"
              />
              <button type="button" class="btn">우편번호검색</button>
            </li>
          </ul>

          <ul class="list-row">
            <li class="col-subject" style="border: none; height: 31px; line-height: 31px;">
              주 소
            </li>
            <li class="col-input" style="border: none; height: 31px; line-height: 31px;">
              <input
                type="text"
                name="addr1"
                maxlength="50"
                class="boxTF"
                readonly="readonly"
                style="width: 95%;"
              />
            </li>
          </ul>
          <ul class="list-row">
            <li class="col-subject" style="height: 31px; line-height: 31px; padding-bottom: 5px;">
              &nbsp;
            </li>
            <li class="col-input" style="height: 31px; line-height: 31px; padding-bottom: 5px;">
              <input type="text" name="addr2" maxlength="50" class="boxTF" style="width: 95%;" />
            </li>
          </ul>

          <ul class="list-row">
            <li class="col-subject">직 업</li>
            <li class="col-input">
              <input type="text" name="job" maxlength="7" class="boxTF" />
            </li>
          </ul>

          <div
            style="
              clear: both;
              height: 55px;
              line-height: 55px;
              text-align: center;
              border-top: 1px solid #507cd1;
            "
          >
            <button type="button" class="btn">회원가입</button>
            <button type="reset" class="btn">다시입력</button>
            <button type="button" class="btn">가입취소</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
