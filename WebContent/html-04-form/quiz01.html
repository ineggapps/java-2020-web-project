<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
      }

      ul {
        padding: 0;
        list-style: none;
      }

      legend,
      fieldset {
        margin: 0;
        padding: 0;
        border: 0 none;
      }

      body {
        font-size: 13px;
      }

      #container {
        width: 700px;
        margin: 30px auto 0;
      }

      #join_title,
      #join_content {
        width: 100%;
      }

      #join_title {
        margin: 15px 0;
      }

      #join_title h1 {
        font-size: 1.5em;
        font-weight: bold;
      }

      #join_content button,
      .controller button {
        background-color: transparent;
        border: 1px solid #ccc;
        border-radius: 3px;
      }

      #join_content button {
        padding: 3px 5px;
      }

      .controller button {
        padding: 5px 12px;
      }

      .controller ul {
        margin: 10px auto;
        text-align: center;
      }

      .controller ul li {
        display: inline-block;
      }

      #join_content select {
        border-radius: 3px;
        border: 1px solid #ccc;
        height: 25px;
        padding: 2.5px;
      }

      #join_content .email select {
        position: relative;
        top: 2px;
      }

      #join_content .email {
        padding-bottom: 5px;
      }

      #join_content .email select,
      #join_content .email input {
        width: 100px;
      }

      #join_content .tel select,
      #join_content .tel input {
        width: 60px;
      }

      #join_content ul {
        border-top: 2px solid #507cd1;
        border-bottom: 2px solid #507cd1;
      }

      #join_content ul:after {
        content: "";
        display: block;
        clear: both;
      }

      #join_content ul li {
        float: left;
        padding: 6px 1% 2px;
        height: 30px;
        border-bottom: 1px solid #ccc;
      }

      #join_content ul li.no_border {
        border: 0 none;
      }

      #join_content .column_title {
        width: 15%;
        line-height: 27px;
        background-color: #ddd;
        clear: both;
      }
      #join_content .column_content {
        width: 81%;
      }
      #join_content .column_content *:not(:last-child) {
        margin-right: 5px;
      }
      #join_content .column_address {
        height: 60px;
      }
      #join_content .column_address input {
        width: 328px;
      }
      #join_content .column_address input:not(:last-child) {
        margin-bottom: 5px;
      }
      #join_content input {
        border-radius: 3px;
        border: 1px solid #ccc;
        height: 23px;
      }
    </style>
  </head>
  <body>
    <form>
      <fieldset>
        <div id="container">
          <div id="join_title">
            <h1><span>|</span>&nbsp;회원가입</h1>
          </div>
          <div id="join_content">
            <ul>
              <li class="column_title"><label for="userId">아 이 디</label></li>
              <li class="column_content">
                <input type="text" name="userId" id="userId" required="required" />
              </li>
              <li class="column_title"><label for="userPwd">패스워드</label></li>
              <li class="column_content"><input type="text" name="userPwd" id="userPwd" /></li>
              <li class="column_title"><label for="userPwd1">패스워드 확인</label></li>
              <li class="column_content"><input type="text" name="userPwd1" id="userPwd1" /></li>
              <li class="column_title">
                <label for="userName">이&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;름</label>
              </li>
              <li class="column_content"><input type="text" name="userName" id="userName" /></li>
              <li class="column_title"><label for="birth">생년월일</label></li>
              <li class="column_content"><input type="text" name="birth" id="birth" /></li>
              <li class="column_title email">이메일</li>
              <li class="column_content email">
                <select name="selectEmail">
                  <option>선 택</option>
                  <option>선 택</option>
                  <option>선 택</option>
                  <option>선 택</option></select
                ><input type="text" name="email1" id="email1" />@
                <input type="text" name="email2" id="email2" />
              </li>
              <li class="column_title">전화번호</li>
              <li class="column_content tel">
                <select name="tel1">
                  <option>010</option>
                  <option>011</option>
                  <option>02</option>
                  <option>031</option></select
                ><input type="text" name="tel2" id="tel2" pattern="[0-9]{3,4}" />-
                <input type="text" name="tel3" id="tel3" pattern="[0-9]{4}" />
              </li>
              <li class="column_title"><label for="zip">우편번호</label></li>
              <li class="column_content">
                <input type="text" name="zip" id="zip" /> <button>우편번호 검색</button>
              </li>
              <li class="column_title column_address">
                <label for="addr1">주&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;소</label>
              </li>
              <li class="column_content column_address">
                <input type="text" name="addr1" id="addr1" /><br /><input
                  type="text"
                  name="addr2"
                  id="addr2"
                />
              </li>
              <li class="column_title no_border">
                <label for="job">직&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;업</label>
              </li>
              <li class="column_content no_border"><input type="text" name="job" id="job" /></li>
            </ul>
          </div>
          <div class="controller">
            <ul>
              <li><button>회원가입</button></li>
              <li><button type="reset">다시입력</button></li>
              <li><button type="reset">가입취소</button></li>
            </ul>
          </div>
        </div>
      </fieldset>
    </form>
  </body>
</html>
