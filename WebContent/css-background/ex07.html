<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      div {
        width: 100%;
        height: 100px;
        margin-bottom: 20px;
      }
      .box1 {
        background: linear-gradient(to bottom, yellow, tomato);
      }
      .box2 {
        background: linear-gradient(to top, yellow, tomato);
      }
      .box3 {
        background: linear-gradient(to right, yellow, tomato);
      }
      .box4 {
        background: linear-gradient(to left, yellow, tomato);
      }
      .box5 {
        background: linear-gradient(45deg, yellow, tomato);
      }
      .box6 {
        width: 400px;
        height: 400px;
        background: radial-gradient(yellow, tomato, brown);
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="box1">to bottom</div>
    <div class="box2">to top</div>
    <div class="box3">to right</div>
    <div class="box4">to left</div>
    <div class="box5">45deg</div>
    <div class="box6">radial-gradient</div>
  </body>
</html>
