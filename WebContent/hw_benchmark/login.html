<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/layout.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="login_wrap">
      <div id="login_head">Kakao Login</div>
      <div id="login_content">
        <div id="login_form">
          <form>
            <fieldset>
              <legend>로그인</legend>
              <div class="login_item">
                <input
                  class="text_form"
                  type="text"
                  name="id"
                  id="user_id"
                  placeholder="계정 (이메일 또는 전화번호)"
                />
              </div>
              <div class="login_item">
                <input class="text_form" type="password" name="password" id="user_password"
                placeholder="비밀번호"" />
              </div>
              <div class="login_item login_item_deep">
                <input type="checkbox" name="check_account" /><span>로그인 상태 유지</span>
              </div>
              <div class="login_item">
                <button class="login_button" type="button">로그인</button>
              </div>
            </fieldset>
          </form>
          <div class="login_item" id="join_box">
            <a href="#" class="join_user">회원가입</a>
            <ul>
              <li><a href="#">아이디 찾기</a></li>
              <li><a href="#">비밀번호 찾기</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div id="login_footer">
        <ul>
          <li><a href="#">이용약관</a></li>
          <li><a href="#">개인정보 처리방침</a></li>
          <li><a href="#">운영정책</a></li>
          <li><a href="#">고객센터</a></li>
          <li><a href="#">공지사항</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
