<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var a, b;
      a = 100;
      b = "100";

      //자료형 관계없이 일단 값만 같으면 돼!
      if (a == b) {
        console.log("a==b 참");
      } else {
        console.log("a!=b");
      }

      //자료형까지 같아야 한다.
      if (a === b) {
        console.log("a===b 참");
      } else {
        console.log("a!==b");
      }
    </script>
  </head>
  <body></body>
</html>
