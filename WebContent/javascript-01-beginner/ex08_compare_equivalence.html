<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var a, b, c;
      a = 100;
      b = "100";

      //자료형 관계없이 일단 값만 같으면 돼!
      if (a == b) {
        console.log("a==b 참");
      } else {
        console.log("a!=b");
      }

      //자료형까지 같아야 한다.
      if (a === b) {
        console.log("a===b 참");
      } else {
        console.log("a!==b");
      }

      //논리곱, 논리합 연산 시 반환되는 값 알아보기
      //이렇게... 활용하는 것을 권장하지 않는다...

      a = "seoul";
      b = true;
      c = a || b; //seoul
      console.log(c);

      c = a && b;
      console.log(c); //true
    </script>
  </head>
  <body></body>
</html>
