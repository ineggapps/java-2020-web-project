<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var a; // undefined
      console.log("var a");
      if (a) {
        console.log("참");
      } else {
        console.log("거짓"); //undefined는 거짓이다.
      }

      a = null;
      console.log("a=null");
      if (a) {
        console.log("참");
      } else {
        console.log("거짓"); //undefined는 거짓이다.
      }

      a = "korea";
      console.log(`a="korea"`);
      if (a) {
        //값이 있으면 무조건 참
        console.log("참이다.");
      }

      a = "";
      console.log(`a=""`);
      if (a) {
        console.log("값이 있으면 참이다");
      } else {
        console.log("값이 없으면 거짓이다.");
      }

      a = {}; //객체는 생성되면 참이다.
      console.log("a={}");
      if (a) {
        console.log("참");
      } else {
        console.log("거짓");
      }

      //a는 Boolean객체를 가지고 있는 것이지 true/false의 boolean literal값을 가지고 있는 것이 아님에 유의하낟.
      a = new Boolean(false);
      console.log("a = new Boolean(false)");
      console.log(typeof a); //object
      console.log(a); //Boolean(false)
      if (a) {
        console.log("참");
      } else {
        console.log("거짓"); //false
      }
    </script>
  </head>
  <body></body>
</html>
