<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>img 태그</h3>
    <p>이미지의 크기를 바꾸는 방법</p>
    <ol>
      <li>width, height 속성으로 지정 (단위 X)</li>
      <li>CSS에서 각 단위별로(px, % 등) width와 height 속성으로 지정</li>
    </ol>
    <div>
      <p>TAG Attribute를 바꾼 경우</p>
      <img src="images/keyboard.jpg" alt="keyboard" width="300" />
    </div>
    <div>
      <p>style 속성으로 CSS를 지정한 경우</p>
      <img src="images/keyboard.jpg" alt="keyboard" style="width: 300px;" title="키보드입니다." />
    </div>
    <div>
      <video src="./images/video.mp4" controls="controls" muted autoplay loop></video>
    </div>
  </body>
</html>
