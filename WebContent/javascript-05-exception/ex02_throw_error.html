<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function sub() {
        var n = 5;
        var s = 0;
        try {
          if (n < 10) {
            throw "10 이상만 가능합니다.";
          }
          for (var a = 1; a <= n; a++) {
            s += a;
          }
          console.log("결과: " + s);
        } catch (e) {
          console.log(e);
        }
      }
      sub();
    </script>
  </head>
  <body></body>
</html>
