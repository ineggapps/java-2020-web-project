<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div style="width: 800px; margin: 30px auto;">
      <header
        style="height: 100px; line-height: 100px; background-color: pink; text-align: center;"
      >
        <p>header</p>
      </header><nav
        style="
          vertical-align: top;
          display: inline-block;
          width: 20%;
          height: 500px;
          background-color: thistle;
        "
      >
        <p style="text-align: center;">nav</p>
      </nav><section
        style="display: inline-block; width: 60%; height: 500px; background-color: seashell;"
      >
        <div>
          <p style="text-align: center; padding: 20px; font-size: 25px;">section</p>
          <header style="width: 80%; border: 1px solid #ccc; padding: 10px; margin: 5px auto;text-align:center; vertical-align:middle;">
            <p>header</p>
          </header>
          <article
            style="
              width: 80%;
              height: 280px;
              border: 1px solid #ccc;
              padding: 10px;
              margin: 5px auto;
            "
          >
            <p style="height:100%;text-align:center;line-height:18em">article</p>
          </article>
          <footer style="width: 80%; border: 1px solid #ccc; padding: 10px; margin: 5px auto;text-align:center; vertical-align:middle">
            <p>footer</p>
          </footer>
        </div>
      </section><aside
        style="
          vertical-align: top;
          display: inline-block;
          width: 20%;
          height: 500px;
          background-color: papayawhip;
        "
      >
        <p style="text-align: center;">aside</p>
      </aside><footer
        style="height: 100px; line-height: 100px; background-color: darkorange; text-align: center;"
      >
        footer
      </footer>
    </div>
  </body>
</html>
