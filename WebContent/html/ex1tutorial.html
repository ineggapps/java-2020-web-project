<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--keywords: 검색엔진이 특정 키워드를 이용하여 검색할 수 있도록 도와줌. 블로그의 해시태그와 유사한 역할이라고 생각하면 된다.-->
    <meta name="keywords" content="html, css, tag, javascript" />
    <!--10초 뒤 언급한 홈페이지로 이동.-->
    <meta http-equiv="refresh" content="10; url=https://www.google.com/" />
    <title>EX1 meta 태그 예제</title>
  </head>
  <body>
    <h3>meta 태그 예시</h3>
	<p>소스코드를 열어서 head의 meta 태그를 확인!</p>
  </body>
</html>
