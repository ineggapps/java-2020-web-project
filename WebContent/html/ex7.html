<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      #div1 table {
        width: 600px;
      }
      #div1 table,
      #div1 th,
      #div1 td {
        /*tr은 border 속성이 적용되지 않는다.*/
        border: 1px solid black;
        border-collapse: collapse; /*선을 한 선으로*/
      }

      td {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="div1">
      <table>
        <tr>
          <th>A</th>
          <th>B</th>
          <th>C</th>
        </tr>
        <tr>
          <td>D</td>
          <td>E</td>
          <td>F</td>
        </tr>
        <tr>
          <td>G</td>
          <td>H</td>
          <td>I</td>
        </tr>
      </table>
    </div>
    <hr />
    <div>
      <table border="1" style="width: 600px; margin: 50px auto;">
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
        </tr>
        <tr>
          <td>4</td>
          <td>5</td>
          <td>6</td>
        </tr>
        <tr>
          <td>7</td>
          <td>8</td>
          <td>9</td>
        </tr>
      </table> 
    </div>
    <p>음</p>
    <hr />
    <div>
      <!-- border-collapse:collapse 속성을 지정해야 tr의 border속성이 적용된다. -->
      <table style="width: 600px; margin: 50px auto; border-collapse: collapse; border-spacing: 0;">
        <tr
          bgcolor="#507cd1"
          style="border-top: 3px solid #999; border-bottom: 1px solid #999; color: #fff;"
        >
          <td>1</td>
          <td>2</td>
          <td>3</td>
        </tr>
        <tr style="border-bottom: 1px solid #999;">
          <td>4</td>
          <td>5</td>
          <td>6</td>
        </tr>
        <tr style="border-bottom: 1px solid #999;">
          <td>7</td>
          <td>8</td>
          <td>9</td>
        </tr>
      </table>
    </div>
  </body>
</html>
