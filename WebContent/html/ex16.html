<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--인라인 태그는 태그 뒤에 공백, 엔터, 탭이 있으면 4px 정도의 공백이 생긴다.-->
    <span style="background-color: gray;">HTML</span>
    <span style="background-color: gold;">HTML</span>
    <span style="background-color: fuchsia;">HTML</span>
    <br /><br />

    <!--인라인 태그는 태그 뒤에 공백, 엔터, 탭이 있으면 4px 정도의 공백이 생긴다.-->
    <span style="background-color: gray;">HTML</span
    ><span style="background-color: gold;">HTML</span
    ><span style="background-color: fuchsia;">HTML</span> <br /><br />

    <span style="background-color: gray; width: 100px; display: block;">HTML</span>
    <span style="background-color: gold; width: 100px; display: block;">HTML</span>
    <br /><br />

    <span style="background-color: gray; width: 100px; display: inline-block;">HTML</span
    ><span style="background-color: gold; width: 100px; display: inline-block;">HTML</span>
    <br /><br />

    <!--인라인은 width 무시한다-->
    <div style="background-color: green; width: 100px; display: inline;">CSS</div>
    <div style="background-color: orange; width: 100px; display: inline;">CSS</div>
    <br /><br />

    <!--inline-block: 줄은 밑으로 내리지 않지만 block처럼 사이즈와 같은 속성들은 적용됨.-->
    <div style="background-color: coral; width: 100px; display: inline-block;">CSS</div>
    <div style="background-color: darkviolet; width: 100px; display: inline-block;">CSS</div>
    <br /><br />
  </body>
</html>
