<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      /* * {
        box-sizing: border-box;
      } */
    </style>
  </head>
  <body>
    <h3>div태그</h3>
    <div style="clear: both; width: 408px; height: 86px; background: yellow;">
      <!--전체 폭: width(100) + margin(왼쪽:5) + margin(오른쪽:5) + padding(왼쪽:10) + padding(오른쪽:10) + border(왼쪽:3) + border(오른쪽:3)
         ==> 100 + 10 + 20 + 6 = 100 + 36 => 136
         136px * 3개 = 408px
    -->
      <!-- 전체 높이도 마찬가지로 계산
        height:50 + 10 + 20 + 6 => 86
    -->
      <div
        style="
          width: 100px;
          height: 50px;
          border: 3px solid tomato;
          margin: 5px;
          padding: 10px;
          float: left;
        "
      >
        A
      </div>
      <div
        style="
          width: 100px;
          height: 50px;
          border: 3px solid royalblue;
          margin: 5px;
          padding: 10px;
          float: left;
        "
      >
        B
      </div>
      <div
        style="
          width: 100px;
          height: 50px;
          border: 3px solid saddlebrown;
          margin: 5px;
          padding: 10px;
          float: left;
        "
      >
        C
      </div>
    </div>

    <div style="clear: both;"></div>

    <br /><br />
    <div style="width: 330px; height: 60px; background: orange; box-sizing: content-box;">
      <!--box-sizing의 기본값은 content-box
        content-box 산정방식
            width=콘텐츠 너비
    -->
      <!--
          box-sizing:border-box;
          box-siznig: 요소의 너비 및 높이를 계산하는 방법 지정
          border-box 속성값:
            width = 테두리 + 안쪽  여백 + 콘텐츠 너비
        -->
      <!-- 전체 폭  width + margin(왼쪽) + margin(오른쪽) = 110 -->

      <div
        style="
          box-sizing: border-box;
          width: 100px;
          height: 50px;
          border: 3px solid tomato;
          margin: 5px;
          padding: 10px;
          float: left;
        "
      >
        A
      </div>
      <div
        style="
          box-sizing: border-box;
          width: 100px;
          height: 50px;
          border: 3px solid royalblue;
          margin: 5px;
          padding: 10px;
          float: left;
        "
      >
        B
      </div>
      <div
        style="
          box-sizing: border-box;
          width: 100px;
          height: 50px;
          border: 3px solid saddlebrown;
          margin: 5px;
          padding: 10px;
          float: left;
        "
      >
        C
      </div>
    </div>

    <div style="clear: both;"></div>
  </body>
</html>
