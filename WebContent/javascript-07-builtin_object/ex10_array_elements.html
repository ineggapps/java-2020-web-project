<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var a = [1, 2, 3, 4, 5];
      //length를 이용한 마지막 요소 제거하기
      //줄어든 길이만큼 배열의 요소가 줄어듦.
      a.length = a.length - 1;
      console.log(a); //(4) [1, 2, 3, 4]
      a.length = 0;
      console.log(a); //[]

      var b = [1, 2, 3, 4, 5];
      var x = b.pop(); //마지막 요소 제거 후 그 요소를 반환한다. 배열의 길이도 줄어듦.
      console.log(b, b.length); //(4) [1, 2, 3, 4] 4
      console.log(x); // 5

      var c = [1, 2, 3, 4, 5];
      var y = c.shift(); //맨 앞의 요소 제거 후 그 요소를 반환한다. 배열의 길이도 줄어듦.
      console.log(c, c.length); //(4) [2, 3, 4, 5] 4
      console.log(y); //1

      var d = [1, 2, 3, 4, 5];
      delete d[1]; // d[1] 요소의 값을 없애고 undefined를 할당한다. 길이는 줄어들지 않는다.
      console.log(d, d.length); //[1, undefined,3,4,5] 5
      console.log(d[1]); //undefined
    </script>
  </head>
  <body></body>
</html>
