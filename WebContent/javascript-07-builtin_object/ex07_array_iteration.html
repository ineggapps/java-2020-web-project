<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var a = [1, 3, , 5];
      //처음부터 끝까지 순회
      for (var i = 0; i < a.length; i++) {
        if (a[i]) {
          //undefined, null은 거짓이다.
          console.log(a[i]);
        }
      }

      var b = [1, 3, 5];
      for (var n of b) {
        //ES6에 추가된 컬렉션 반복 구문
        //그러나 ES6를 지원하지 않는 브라우저에서는 실행되지 않을 수 있으므로 사용을 지양한다.
        console.log(n);
      }
      //for in은 객체 안에 있을 때 사용하고 array는 of로!!
    </script>
  </head>
  <body></body>
</html>
