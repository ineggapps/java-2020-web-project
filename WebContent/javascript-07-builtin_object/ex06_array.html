<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //배열 Literal을  이용한 1차원 배열 생성
      /*배열을 정의할 때는 comma(,)를 조심해야 한다.*/

      var a1 = []; //빈 배열
      var a2 = [1, 3, 5];
      var a3 = [1, 3, 5]; // (prettier때문에 컴마 지워짐... 있다고 간주)
      var a4 = [1, 3, , 5];
      console.log(a1.length); // 0
      console.log(a2.length); // 3. length: 배열 요소의 수
      console.log(a3.length); // 3.
      console.log(a4.length); // 4 length: comma가 중간에 있으면 개수로 포함시킴.

      console.log(a2[2]); //5
      console.log(a2[4]); //undeinfed

      //Array() 생성자를 이용한 배열 생성
      var b1 = new Array();
      var b2 = new Array(5); // undefined로초기화된다.
      console.log(b2[0]); // undefined로 출력된다.

      console.log(b1.length); // 0
      console.log(b2.length); // 5

      //Array()생성자를 이용하여 2차원 배열 생성
      //Array()생성자를 이용한 2차원 배열 선언
      var c1 = new Array(2);
      c1[0] = new Array(3);
      c1[1] = new Array(3);

      console.log(c1.length); //2
      console.log(c1[0].length); //3

      //배열 리터럴을 이용하여 2차원 배열 생성하기
      var c2 = [
        [1, 2, 3],
        [4, 5, 6],
      ];
      console.log(c2.length); //2
      console.log(c2[0].length); //3
      console.log(c2[1][2]); //2차원 배열의 요소 값 . 6을 의미함.
    </script>
  </head>
  <body></body>
</html>
