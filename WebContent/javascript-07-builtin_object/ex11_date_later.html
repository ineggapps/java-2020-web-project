<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var date = new Date(2020, 4 - 1, 15); //2020년 4월 15일
      var later = date.getDate() + 100;
      //날짜 20일 더하기
      date.setDate(later);
      alert(date);
    </script>
  </head>
