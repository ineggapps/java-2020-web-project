<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      #nowDate {
        width: 100%;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div>
      <input type="text" id="nowDate" readonly="readonly" />
    </div>
    <script>
      function showClock() {
        var now = new Date();
        document.getElementById("nowDate").value = now; //ncaught TypeError: Cannot set property 'value' of null
      }

      /*모든 프로그램은 위에서 아래로 실행된다는 것에 유의한다.*/
      showClock(); // nowDate가 아직 만들어진 시점이 아니다.
    </script>
  </body>
</html>
