<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function week() {
        var inputs = inputDate.value;
        //2020-02-02
        var y = parseInt(inputs.substr(0, 4));
        var m = parseInt(inputs.substr(5, 2));
        var d = parseInt(inputs.substr(8));

        var date = new Date(y, m - 1, d);
        var ww = ["일", "월", "화", "수", "목", "금", "토"];

        var s = inputs + "는" + ww[date.getDay()] + "요일입니다.";
        console.log(s);
        resultLayout.innerHTML = s;
      }
    </script>
  </head>
  <body>
    <div>
      <input type="text" id="inputDate" value="2020-04-23" />
      <button type="button" onclick="week()">확인</button>
    </div>
    <div id="resultLayout"></div>
  </body>
</html>
