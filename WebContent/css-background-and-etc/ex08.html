<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      .box {
        width: 250px;
        height: 150px;
        padding: 10px;
        margin: 30px;
        background: yellow;
        border: 2px dotted #999;
        line-height: 150px;
        text-align: center;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="box">A</div>
    <div class="box" style="display: none;">display:none - 숨김. 영역도 없어진다.</div>
    <div class="box">B</div>
    <div class="box" style="visibility: hidden;">visibility: hidden - 숨김. 영역 그대로 유지</div>
    <div class="box">C</div>
  </body>
</html>
