<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      .box {
        width: 150px;
        height: 150px;
        padding: 10px;
        margin: 30px;
        background: skyblue;
        line-height: 150px;
        text-align: center;
        font-weight: bold;
        color: #fff;
        opacity: 0.5;
        transition: all ease-in-out 0.1s;
      }
      .img {
        width: 150px;
        height: 150px;
        padding: 10px;
        margin: 50px;
        display: block;
        opacity: 0.5;
        transition: all ease-in-out 0.1s;
      }
      .box:hover,
      .img:hover {
        opacity: 1;
      }

      .box1 {
        width: 150px;
        height: 150px;
        position: relative;
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <div class="box">마우스...</div>
    <img src="img/img1.jpg" alt="" class="img" />
    <div class="box1" style="background: tomato;">마우스!!!</div>
    <div class="box1" style="left: 50px; top: -100px; background: skyblue;"></div>
  </body>
</html>
