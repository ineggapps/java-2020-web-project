<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      body {
        background: url("img/bg2.png");
      }
      .box {
        width: 150px;
        height: 150px;
        padding: 10px;
        margin: 30px;
        border: 2px dotted gray;
        background: orange;
      }

      .o1 {
        opacity: 0.2;
      }
      .o2 {
        opacity: 0.5;
      }
      .o3 {
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <h3>opacity: 불투명도 지정. 요소 뒤쪽 콘텐츠가 숨겨지는 정도</h3>
    <div class="box">기본</div>
    <div class="box o1">겨우 보임</div>
    <div class="box o2">좀 더 잘 보임</div>
    <div class="box o3">잘 보임</div>
  </body>
</html>
