<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
      }
      html,
      body {
        width: 100%;
        height: 100%;
      }

      #wrap {
        position: relative;
      }

      #fixed_box {
        position: fixed;
        left: 180px;
        top: 300px;
        width: 200px;
        height: 200px;
        line-height: 200px;
        text-align: center;
        color: white;
        background-color: rebeccapurple;
        border: 1px solid #ddd;
        z-index: 100;
      }

      #header {
        position: fixed;
        line-height: 100px;
        text-align: center;
        width: 100%;
        height: 100px;
        background-color: black;
        color: orange;
        z-index: 900;
      }

      #container {
        width: 100%;
        height: 1000px;
      }
      #content {
        padding: 100px 2%;
        background-color: palegoldenrod;
        float: left;
        width: 76%;
        height: 100%;
      }
      #right {
        position: fixed;
        padding: 100px 2%;
        background-color: palevioletred;
        right: 0;
        width: 16%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div id="header">#header</div>
      <div id="container">
        <div id="content">#content</div>
        <div id="right">#right</div>
        <div id="fixed_box">#fixed_box</div>
      </div>
    </div>
  </body>
</html>
