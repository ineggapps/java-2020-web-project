<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      .box {
        position: relative;
        width: 300px;
        height: 200px;
        padding: 10px;
        margin: 30px;
        border: 2px dotted #dddddd;
        float: left;
      }

      .img {
        position: absolute;
        top: 80px;
        left: 420px;
        clip: rect(20px, 220px, 220px, 20px); /*position:absolute, fixed만 가능하다*/
      }
    </style>
  </head>
  <body>
    <div class="box">
      <img src="img/img2.jpg" alt="450X300이미지" class="img" width="300" height="200" />
    </div>
    <div class="box">
      <img src="img/img2.jpg" alt="" class="img" />
    </div>
  </body>
</html>
