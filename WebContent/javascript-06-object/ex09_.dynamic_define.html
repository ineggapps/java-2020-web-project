<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //.prototype: 자신의 프로토타입, 하위에 물려줄 수 있는 정보를 가짐

      //생성자 만들기
      function User(name) {
        this.name = name;
      }

      console.log(User.prototype); //ex09_.html:15 {constructor: ƒ}
      //함수 객체의 프로토타입을 이용하여 함수 정의
      //생성자에서 정의하는 것보다 효율이 더 좋다.
      User.prototype.getName = function () {
        return this.name;
      };
      User.prototype.setName = function (name) {
        this.name = name;
      };
      console.log(User.prototype);
      // {getName: ƒ, setName: ƒ, constructor: ƒ}

      var objs = new User("자바");
      console.log(objs.getName());
      objs.setName("스프링");
      console.log(objs.getName());
    </script>
  </head>
  <body></body>
</html>
