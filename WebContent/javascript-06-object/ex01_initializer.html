<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var s;
      //#1-1. 객체 이니셜라이저(리터럴) 객체에 속성을 정의
      var obj = { name: "홍길동", age: 20 };
      console.log(typeof obj); //object
      console.log(obj);
      obj.name = "김길동"; // 객체 생성 후 실행 시 속성 값 변경도 가능
      if (obj.age >= 19) {
        s = obj.name + "님은 성인입니다.";
      } else {
        s = obj.name + "님은 성인이 아닙니다.";
      }
      console.log(s);
      //#1-2. 객체 이니셜라이저를 이용한 객체 생성
      var obj2 = {}; //빈 객체
      console.log(typeof obj2);
      console.log(obj2);
      obj2.subject = "자바스크립트"; //실행 시 속성 추가 가능
      console.log(obj2);
      console.log(obj2.subject);

      //#1-3.
      var obj3 = {
        name: "심심해", //속성(Property)
        getName: function () {
          //메서드
          return this.name;
        },
      };
      console.log(typeof obj3);
      console.log(obj3);
      console.log(obj3.getName());
    </script>
  </head>
  <body></body>
</html>
