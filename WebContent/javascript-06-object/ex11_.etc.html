<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <script>
      var objs = {
        name: "자바",
        age: 20,
      };
      console.log("name" in objs); //객체에 속성이 존재하는지 검사

      with (objs) {
        console.log(name);
        console.log(age);
      }
