<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var s, n;
      s = n = 0;

      do {
        n++;
        s += n;
      } while (n < 100);
      document.write(`<p>1~100까지의 합, do~while: ${s}</p>`);
    </script>
  </head>
  <body></body>
</html>
