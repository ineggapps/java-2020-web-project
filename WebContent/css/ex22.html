<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      body {
        margin: 0;
      }

      .p {
        width: 150px;
        height: 150px;
        background-color: yellow;
        border: 1px solid lightpink;
        transition: ease 0.3s;
      }
      .p:hover {
        margin: 50px;
      }

      .box {
        position: relative;
        top: -50px;
        left: 50px;
        background-color: lightgreen;
        color: tomato;
        font-weight: bold;
        text-align: center;
        line-height: 150px;
      }
    </style>
  </head>
  <body>
    <div class="p">
      <div class="box">position relative</div>
    </div>
  </body>
</html>
