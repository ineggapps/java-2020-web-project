<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      body {
        font-size: 14px;
        text-align: center;
      }

      div {
        font-size: 140%; /*14px x 1.4 = 19.6px*/
        background-color: yellow;
        padding: 2em; /*19.6 px * 2 = 39.2px*/
        /* em은 글자 크기를 기준으로 계산한다. */
      }
    </style>
  </head>
  <body>
    <div>크기 단위: %</div>
  </body>
