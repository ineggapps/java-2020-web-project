<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      .box {
        width: 200px;
        height: 200px;
        border: 2px solid blue;
        margin: 30px;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <div class="box" style="border-radius: 10px;"></div>
    <div class="box" style="border-radius: 1px 50px;"></div>
    <div class="box" style="border-radius: 100px;"></div>
    <div
      style="width: 200px; height: 100px; border: 2px solid red; border-radius: 100px 100px 0 0;"
    >
      반원 만들기
    </div>
  </body>
</html>
