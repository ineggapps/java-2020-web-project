<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Div 예제</title>
  </head>
  <body>
    <!--
        전체 폭 : 800px
        높이: 700px
        모든 요소는 div로만 만들 것
        가운데 정렬
    -->
    <div id="container" style="width: 800px; height: 700px; margin: 0 auto;">
      <div id="header" style="background-color: black; height: 10%;"></div>
      <div style="clear: both; height: 5%;">
        <div style="width: 20%; height: 100%; background-color: orange; float: left;"></div>
        <div style="width: 80%; height: 100%; background-color: yellow; float: left;"></div>
      </div>
      <div style="clear: both; float: left; width: 20%; height: 75%;">
        <div style="width: 100%; height: 30%; background-color: red;"></div>
        <div style="width: 100%; height: 70%; background-color: purple;"></div>
      </div>
      <div style="float: left; width: 80%; height: 75%; background-color: #aaa;"></div>
      <div style="clear: both; background-color: blue; width: 100%; height: 10%;"></div>
    </div>
  </body>
</html>
