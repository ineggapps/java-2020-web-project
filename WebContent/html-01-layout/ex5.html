<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>table tr, td 합치기</h3>
    <p>계산서</p>
    <table border="1" style="width: 500px; text-align: center; border-collapse: collapse;">
      <tr style="background-color: #efefef;">
        <td rowspan="2">책이름</td>
        <td rowspan="2">수량</td>
        <td colspan="2">단가</td>
        <td rowspan="2">가격</td>
      </tr>
      <tr style="background-color: #efefef;">
        <td>정가</td>
        <td>세일가</td>
      </tr>
      <tr>
        <td>HTML</td>
        <td>10</td>
        <td>10,000</td>
        <td>8,000</td>
        <td>80,000</td>
      </tr>
      <tr>
        <td>CSS</td>
        <td>5</td>
        <td>9,000</td>
        <td>-</td>
        <td>45,000</td>
      </tr>
      <tr style="background-color: #f8f4df;">
        <td>합 계</td>
        <td colspan="4">125,000</td>
      </tr>
    </table>
    <hr />
    <table border="1" style="width: 500px; text-align: center; border-collapse: collapse;">
      <tr style="background-color: #efefef;">
        <td rowspan="2">A</td>
        <td colspan="3">B</td>
        <td>C</td>
      </tr>
      <tr style="background-color: #efefef;">
        <td>D</td>
        <td>E</td>
        <td>F</td>
        <td>G</td>
      </tr>
      <tr>
        <td>H</td>
        <td>I</td>
        <td>J</td>
        <td rowspan="3">K</td>
        <td>L</td>
      </tr>
      <tr>
        <td>M</td>
        <td>N</td>
        <td>O</td>
        <td>P</td>
      </tr>
      <tr>
        <td colspan="2" rowspan="2">Q</td>
        <td>R</td>
        <td>S</td>
      </tr>
      <tr>
        <td>T</td>
        <td>U</td>
        <td>V</td>
      </tr>
    </table>
  </body>
</html>
