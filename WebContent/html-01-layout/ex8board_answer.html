<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>선생님 답안</title>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
        font-size: 14px;
      }
    </style>
  </head>

  <body>
    <div style="width: 700px; margin: 30px auto;">
      <table style="width: 100%; border-collapse: collapse; border-spacing: 0;">
        <tr
          height="35"
          align="center"
          style="border-top: 3px solid #ccc; border-bottom: 1px solid #ccc;"
        >
          <th width="60">번호</th>
          <th>제목</th>
          <th width="100">이름</th>
          <th width="90">날짜</th>
          <th width="90">조회수</th>
        </tr>
        <tr height="35" align="center" style="border-bottom: 1px solid #ccc; text-align: center;">
          <td>2</td>
          <td align="left" style="padding-left: 5px;">자바란...</td>
          <td>잘몰라</td>
          <td>2020-10-10</td>
          <td>2</td>
        </tr>
        <tr height="35" align="center" style="border-bottom: 1px solid #ccc;">
          <td>1</td>
          <td align="left" style="padding-left: 5px;">HTML 팁</td>
          <td>팁사랑</td>
          <td>2020-10-10</td>
          <td>10</td>
        </tr>
      </table>
    </div>
  </body>
</html>
