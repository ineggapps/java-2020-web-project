<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Span</title>
  </head>
  <body>
    <h3>span 태그</h3>
    <div style="background-color: khaki;">예제</div>
    <!-- 인라인 태그는 전후 줄바꿈이 일어나지 않는다.-->
    <span style="background-color: yellow;">HTML</span>
    <!--인라인 태그의 width, height 속성은 무시된다. -->
    <span style="background-color: gray; width: 300px; height: 100px;">CSS</span>
    <!--margin 속성은 기본적으로 좌우만 적용된다.-->
    <span style="background-color: skyblue; margin: 50px; padding: 21px;">Javascript</span>
    <span style="background-color: thistle; padding: 50px;">JAVA</span>
    <span style="background-color: cornsilk;">ORACLE</span>
  </body>
</html>
