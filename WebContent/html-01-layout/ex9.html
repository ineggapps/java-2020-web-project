<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table tag 예제</title>
  </head>
  <body>
    <table
      border="1"
      style="width: 700px; border-collapse: collapse; border: 1px solid #ccc; margin: 0 auto;"
    >
      <caption style="font-weight: bold; margin: 10px 0;">
        성적 처리
      </caption>
      <!--열 하나씩 일괄로 그룹으로 지정하여 속성을 먹인다-->
      <col span="2" style="background: #eee;" />
      <col style="background: darksalmon;" />
      <thead style="border-bottom: 2px solid #ccc;">
        <tr height="30" align="center">
          <th width="100">번호</th>
          <th width="150">이름</th>
          <th width="100">국어</th>
          <th width="100">영어</th>
          <th width="100">수학</th>
          <th>총점</th>
        </tr>
      </thead>
      <tbody>
        <tr height="30" align="center">
          <td>1</td>
          <td>심심해</td>
          <td>100</td>
          <td>100</td>
          <td>100</td>
          <td>300</td>
        </tr>
        <tr height="30" align="center">
          <td>2</td>
          <td>홍길동</td>
          <td>100</td>
          <td>100</td>
          <td>100</td>
          <td>300</td>
        </tr>
        <tr height="30" align="center">
          <td>3</td>
          <td>박길동</td>
          <td>100</td>
          <td>100</td>
          <td>100</td>
          <td>300</td>
        </tr>
        <!--빈 줄이 삽입되었으나 내용이 없으면 제대로 표시되지 않음.-->
        <tr>
          <!--따라서 &nbsp;와 같은 공백 문자열이라도 입력을 해야 된다.-->
          <td>&nbsp;</td>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
        </tr>
      </tbody>
      <tfoot>
        <tr height="30" align="center">
          <td colspan="2">총계</td>
          <td>300</td>
          <td>300</td>
          <td>300</td>
          <td>900</td>
        </tr>
      </tfoot>
    </table>

    <table border="1" style="width: 600px; border-spacing: 30px;">
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
      </tr>
    </table>
    <table border="1" style="width: 600px; border-spacing: 0;">
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
      </tr>
    </table>
  </body>
</html>
