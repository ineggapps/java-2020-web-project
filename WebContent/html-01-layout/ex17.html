<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        font-size: 16px;
        text-align: center;
      }

      #container {
        width: 800px;
        background-color: #ccc;
        margin: 50px auto;
        line-height: 50px;
      }

      #container > header {
        background-color: skyblue;
        height: 50px;
      }

      #content {
        height: 400px;
      }

      #content > * {
        display: inline-block;
        vertical-align: middle;
        height: 100%;
      }

      nav {
        width: 25%;
        background-color: slategrey;
      }

      #content > section {
        width: 50%;
        background-color: thistle;
      }

      section div > * {
        width: 80%;
        padding: 10px;
        margin: 10px auto;
      }

      section div > header {
        background-color: violet;
      }

      section div > article {
        background-color: royalblue;
        height: 100px;
      }

      section div > footer {
        background-color: khaki;
      }

      #content > aside {
        width: 25%;
        background-color: wheat;
      }

      #container > footer {
        background-color: yellow;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <header>
        <p>#header</p>
      </header>
      <div id="content">
        <nav><p>#nav</p></nav><section>
          <p>#section</p>
          <div>
            <header>#header</header>
            <article>#article</article>
            <footer>#footer</footer>
          </div>
        </section><aside>
          <p>#aside</p>
        </aside>
      </div>
      <footer><p>#footer</p></footer>
    </div>
  </body>
</html>
