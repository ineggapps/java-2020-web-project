<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>게시판 목록 만들기</title>
    <style type="text/css">
      #board_area {
        width: 700px;
        margin: 0 auto;
      }
      #board_area > p {
        font-weight: bold;
      }
      table {
        text-align: center;
        font-size: 14px;
        letter-spacing: -0.08em;
      }
      .content {
        text-align: left;
      }
      #pager {
        width: 100%;
        margin: 0 auto;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="board_area">
      <p>| 게시판</p>
      <table
        style="width: 100%; margin: 50px auto 5px; border-collapse: collapse; border-spacing: 0;"
      >
        <tr
          bgcolor="#507cd1"
          style="
            height: 30px;
            border-top: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
            color: #fff;
          "
        >
          <td width="50">번호</td>
          <td width="430">제목</td>
          <td width="80">작성자</td>
          <td width="85">작성일</td>
          <td width="60">조회수</td>
        </tr>
        <tr style="height: 30px; border-bottom: 1px solid #ccc;">
          <td>2</td>
          <td class="content">제목 2...</td>
          <td>스프링</td>
          <td>2020-10-10</td>
          <td>10</td>
        </tr>
        <tr style="height: 30px; border-bottom: 1px solid #ccc;">
          <td>1</td>
          <td class="content">제목 1...</td>
          <td>홍길동</td>
          <td>2020-10-10</td>
          <td>5</td>
        </tr>
      </table>
      <div id="pager">1 2</div>
    </div>
  </body>
</html>
